
<div class="main_component">
    <div class="div-flex">
        <h1>Regisztráljon egy felhasználói fiókot!</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó: </mat-label>
                <input matInput type="password" formControlName="password" minlength="6" required/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó megerősítése: </mat-label>
                <input matInput type="password" formControlName="rePassword" minlength="6" required/>
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="lastname">Vezetéknév: </mat-label>
                    <input matInput type="text" formControlName="lastname"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="firstname">Keresztnév: </mat-label>
                    <input matInput type="text" formControlName="firstname"/>
                </mat-form-field>
            </div>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Regisztráció</button>
                </span>
                <span class="buttons">
                    <button mat-raised-button color="primary" (click)="goBack()">Vissza</button>
                </span>
            </div>
        </form>
    </div>
</div>
