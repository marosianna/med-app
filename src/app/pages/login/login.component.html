<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>


<div class="main_component">
    <div class="div-flex">
    <h1>Időpontfoglaláshoz jelentkezzen be!</h1>
    <form  [formGroup]="loginForm">
    <mat-form-field>
        <mat-label for="email">Email: </mat-label>
        <input matInput type="text" formControlName="email"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Jelszó: </mat-label>
        <input matInput type="password" formControlName="password"/>
    </mat-form-field>
    <div>
        <span>
            <button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button>
        </span>
        <span>
            <button mat-raised-button color="primary" [routerLink]="'/signup'">Regisztráció</button>
        </span>
    </div>
</form>
</div>
</div>
